service: tickets-cron-job

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  memorySize: 128
  timeout: 10
  architecture: arm64
  stage: ${opt:stage, 'dev'}

  environment:
    STAGE: ${self:provider.stage}
  

functions:
  syncTickets:
    handler: dist/tickets/application/service/TicketsSchedulerService.handleCron
    memorySize: 256
    timeout: 15
    logRetentionInDays: 1
    events:
      - schedule:
          rate: rate(15 minutes)
          enabled: true

plugins:
  - serverless-esbuild
  - serverless-plugin-typescript
  - serverless-offline

package:
  individually: true

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude: ['aws-sdk']
    target: node18
    platform: node
    concurrency: 10


outputs:
  syncTicketsLambdaArn:
    value:
      Fn::GetAtt: [SyncTicketsLambdaFunction, Arn]